<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="ocultar()">
    <header>
        <img src="images/logo.png" alt="Logo">
        <nav>
            <div>
                <a href="#" class="normal-btn">Início</a>
                <a href="#" class="normal-btn">Blog</a>
                <a href="#" class="normal-btn">Podcast</a>
                <a href="#" class="normal-btn">Carreiras</a>
                <a href="#" class="special-btn">Trabalhe Conosco</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Desbloqueie Todo O Seu Potencial De Negócios Através De Publicidades No Facebook & Instagram</h1>
        <p>Agência Parceira De Nível Premier Do Facebook</p>
        <a href="#" class="special-btn">Trabalhe Conosco</a>
        <img src="images/smartphone.png" alt="Smartphone" id="bg-image" class="ocultar">

    <footer>
        <a href="#">
            <div>
                <img src="images/fb-logo.png" alt="Facebook Logo" class="social-icons">
                <p>Facebook</p>
            </div>
        </a>
        <a href="#">
            <div>
                <img src="images/ig-logo.png" alt="Instagram Logo" class="social-icons">
                <p>Instagram</p>
            </div>
        </a>
        <a href="#">
            <div>
                <img src="images/tt-logo.png" alt="Tweeter Logo" class="social-icons">
                <p>Tweeter</p>
            </div>
        </a>
        <a href="#">
            <div>
                <img src="images/yt-logo.png" alt="YouTube Logo" class="social-icons">
                <p>YouTube</p>
            </div>
        </a>
        <a href="#">
            <div>
                <img src="images/in-logo.png" alt="LinkedIn Logo" class="social-icons">
                <p>LinkedIn</p>
            </div>

</html>
